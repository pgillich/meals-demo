{{ if .Values.mealService.sealedSecret }}
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
  name: meal-secret
spec:
  encryptedData:
    SERVICE_DB_DSN: {{ .Values.mealService.dbDSN }}
  template:
    metadata:
      name: meal-secret
      namespace: {{ .Release.Namespace }}
{{ end }}
